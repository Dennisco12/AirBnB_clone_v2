<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for state in all_states %}
			<LI>{{ state.id }}: <B>{{ state.name }}</B>
			<UL>
				{% for city in all_cities %}
				{% if city.state_id == state.id %}
				<UL>
					<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
				</UL>
				{% endif %}
				{% endfor %}
			</UL>
			</LI>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
